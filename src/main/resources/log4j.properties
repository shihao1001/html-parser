#config root logger  
log4j.rootLogger = INFO,CONSOLE,R
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p{%t:%c}-%m%n  
  
#config this Project.file logger  
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender    
log4j.appender.R.File=logs/htmlparser.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout  
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p{%t:%c}-%m%n

